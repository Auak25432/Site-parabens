<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parabéns pra Você 🎉</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="floating-emojis" id="emojiContainer"></div>

  <div class="container">
    <button id="iniciarBtn">Iniciar</button>

    <div id="parabens" class="hidden fade-in">
      <h2>Parabéns 🎂</h2>
      <p>
        Que o seu dia seja tão especial quanto você! Que as flores que você ama
        tragam beleza, paz e alegria ao seu coração. Que Deus continue iluminando sua vida e enchendo seus dias de amor e vitórias.
      </p>
    </div>

    <h2 id="tituloFlores" class="hidden fade-in">🌺 Flores Preferidas 🌺</h2>

    <div id="cards" class="hidden fade-in">
      <div class="card" onclick="mostrarInfo('camelia')">
        <img src="Imagens/images.jpeg" alt="Camélia" />
        <p>Camélia</p>
        <div class="info" id="info-camelia"></div>
      </div>
      <div class="card" onclick="mostrarInfo('orquidea')">
        <img src="Imagens/images (1).jpeg" alt="Orquídea Azul" />
        <p>Orquídea Azul</p>
        <div class="info" id="info-orquidea"></div>
      </div>
      <div class="card" onclick="mostrarInfo('margarida')">
        <img src="Imagens/images (2).jpeg" alt="Margaridas" />
        <p>Margaridas</p>
        <div class="info" id="info-margarida"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
